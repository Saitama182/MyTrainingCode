<! С помощью двух функций prompt спросите у пользователя стороны прямоугольника. Выведите на экран периметр введенного прямоугольника.>

<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = prompt("Введите  первую сторону прямоугольника");
let num2 = prompt("Введите вторую  сторону прямоугольника");
alert("Периметр прямоугольника:"+ 2* (Number(num1) + Number(num2)));
    </script>
</head>
