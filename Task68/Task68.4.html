<! Пусть у вас есть массив с названиями месяцев. Пусть в переменной month хранится номер текущего месяца, например, 10.
    С помощью цикла выведите все месяцы, а текущий месяц выведите курсивом. Определите, каким циклом удобнее будет
    решить эту задачу: циклом for-of или обычным for со счетчиком.>


    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            let arr = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь',
                'Ноябрь', 'Декабрь'
            ];
            let month = 7;
            for (let i = 0; i < arr
                .length; i++) { // были нужны номера элементов массива поэтому использовал обычный for
                if ((i + 1) == month) {
                    document.write('<i>' + arr[i] + '</i>' + ' ')
                } else {
                    document.write(arr[i] + ' ')
                }
            }
        </script>
    </head>

    <body>

    </body>

    </html>
