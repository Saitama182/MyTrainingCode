<! Дана переменная со значением '5.5px' и переменная со значением '6.25px' . Найдите сумму пикселей из значений этих
    переменных и выведите ее на экран. Модифицируйте задачу так, чтобы к выводящемуся результату добавлялись буквы 'px'
    . То есть, если наша сумма равна 11.75, то на экран пусть выведется '11.75px' .>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            let a = '5.5px';
            let b = '6.25px';
            alert(parseFloat(a) + parseFloat(b) + 'px');
        </script>
    </head>

    <body>

    </body>

    </html>
