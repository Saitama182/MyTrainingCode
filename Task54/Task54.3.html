<! В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в
    первую, вторую или третью). Решите задачу через конструкцию else if.так, чтобы, если в переменной day будет не число от 1 до 31, выдавалось сообщение об ошибке. >
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            let day = -3666;
            if (day > 0 && day <= 10) {
                alert('dacade 1');
            } else if (day > 10 && day <= 20) {
                alert('decade2')
            } else if (day > 20 && day <= 31) {
                alert('decade3')
            } else {
                alert ('error')
            }
        </script>
    </head>

    </html>
